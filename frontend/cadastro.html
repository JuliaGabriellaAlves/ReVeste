<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ReVeste</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/cadastro.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container-cabecalho">
            <div class="logo">
                <img src="img/image (16).png" alt="Ícone de cabide">
                <h1>ReVeste</h1>
            </div>
            <nav class="menu_principal">
                <ul>
                    <li><a href="index.html#favoritos" aria-label="Favoritos"><img src="img/coracao.png" alt="Ícone de coração"></a></li>
                    <li><a href="chat.html">Chat</a></li>
                    <li><a href="publicar.html">Publicar Item</a></li> <li>
                        <a href="#" class="menu_usuario"> 
                            <span>Entrar</span> 
                            <img src="img/fotoperfil.jpeg" alt="Foto de Perfil"> 
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-cadastro">
        <div class="card-cadastro">
            <h2 class="titulo-cadastro">Vamos criar sua conta!</h2>
            <p class="subtitulo-cadastro">Os campos abaixo são essenciais para criarmos sua conta ReVeste.</p>

            <form class="form-cadastro">
                <div class="grupo-input-linha">
                    <div class="input-container">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Informe seu nome">
                    </div>
                    <div class="input-container">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Informe seu E-mail">
                    </div>
                </div>

                <div class="input-container full-width">
                    <label for="telefone">Telefone</label>
                    <div class="input-prefixo">
                        <span>+55 </span>
                        <input type="tel" id="telefone" placeholder="DDD + Número">
                    </div>
                </div>

                <p class="titulo-senha">Crie sua senha</p>
                <div class="grupo-input-linha">
                    <div class="input-container">
                        <label for="senha" class="sr-only">Informe sua senha</label>
                        <input type="password" id="senha" placeholder="Informe sua senha">
                    </div>
                    <div class="input-container">
                        <label for="confirma-senha" class="sr-only">Confirme sua senha</label>
                        <input type="password" id="confirma-senha" placeholder="Confirme sua senha">
                    </div>
                </div>
                
                <button type="submit" class="botao-cadastro">Criar conta ReVeste</button>
            </form>
        </div>
    </main>

    <footer class="rodape">
        <div class="container">
            <p>&copy; 2025 ReVeste - Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
