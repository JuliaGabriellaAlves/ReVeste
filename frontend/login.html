<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReVeste</title>
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="css/login.css"> <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/image (16).png" alt="Ícone de cabide">
                    <h1>ReVeste</h1>
                </a>
            </div>
            <nav class="menu_principal">
                <ul>
                    <li><a href="favoritos.html" aria-label="Favoritos"><img src="img/coracao.png" alt="Ícone de coração"></a></li>
                    <li><a href="chat.html">Chat</a></li>
                    <li><a href="publicar.html">Publicar Item</a></li>
                    <li>
                        <a href="login.html" class="menu_usuario ativo"> 
                            <span>Entrar</span> 
                            <img src="img/fotoperfil.jpeg" alt="Foto de Perfil Genérica"> 
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-login">
        <div class="card-login">
            <h2 class="titulo-login">Faça seu Login</h2>
            <p class="subtitulo-login">Acesse sua conta ReVeste para continuar.</p>

            <form class="form-login" action="index.html" method="GET">
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail cadastrado" required>
                </div>

                <div class="input-container">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="botao-login">Entrar</button>

                <p class="links-adicionais">
                    <a href="#" class="link-esqueceu-senha">Esqueceu a senha?</a>
                    <span class="separador">|</span>
                    <a href="cadastro.html" class="link-cadastro">Não tem conta? Cadastre-se aqui!</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="rodape">
        <div class="container">
            <p>&copy; 2025 ReVeste - Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
